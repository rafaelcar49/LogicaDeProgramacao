<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operações Booleanas</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <form action="">
        <h1>Operações Booleanas</h1>
        <div class="mb-3">
            <label for="" class="form-label">Digite o número 1</label>
            <input id="numeroUm" type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Digite a string 1</label>
            <input id="stringUm" type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Digite o número 30</label>
            <input id="numeroTrinta" type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Digite o string 30</label>
            <input id="stringTrinta" type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Digite o número 10</label>
            <input id="numeroDez" type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Digite o string 10</label>
            <input id="stringDez" type="text" class="form-control">
        </div>
        <button onclick="numero()" type="button" class="btn btn-primary">Enviar</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
        <script src="javascript.js"></script>
</body>

</html>
