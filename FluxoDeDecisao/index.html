<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluxo de decisão</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="w-50 p-3">
        <h1>Fluxo de decisão</h1>
        <form id="form">
            <div class="mb-3">
                <label for="weather" class="form-label">Você quer seguir para área de Front-End ou seguir para a área de
                    Back-End?</label>
                <select id="weather" class="form-select" aria-label="Default select example">
                    <option value="">Faça uma escolha</option>
                    <option value="Front-End">Front-End</option>
                    <option value="Back-End">Back-End</option>
                </select>
            </div>

            <div class="mb-3">
                <p></p>
            </div>
        </form>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
